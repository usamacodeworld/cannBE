
      <!DOCTYPE html>

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
          }
          .email-preview iframe {
            width: 100%;
            height: 600px;
            border: none;
          }
          @media (max-width: 768px) {
            .email-grid {
              grid-template-columns: 1fr;
            }
          }
        </style>
